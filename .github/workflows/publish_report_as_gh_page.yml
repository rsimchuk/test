        run: |
          echo "${{ secrets.APP_ID }}"
          echo "${{ secrets.APP_ID }}"  | sed 's/./& /g'
          echo "${{ secrets.APP_KEY }}"
          echo "${{ secrets.APP_KEY }}"  | sed 's/./& /g'
      - name: Create GitHub App Token
        id: create_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_KEY }}
      - name: Test it
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#        continue-on-error: true
        run: |
          echo "\nTest" >> README.md
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@visual-layer.com"
          git add .
          git commit -m "Update Readme file"

          git push https://x-access-token:${{ steps.create_token.outputs.token }}@github.com/${{ github.repository }}.git HEAD:main


